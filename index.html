<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css" >
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>


</head>
<body>


    <main>


      <div class="main-container">

        <div class="mobile-img-container">

          <img src="assets/images/illustration-sign-up-mobile.svg" id="desktop-img" alt="signup-img">

        </div>


        <div class="desktop-text-content">

          <div class="text-content">
          <h1>Stay updated!</h1>
          <span class="join-des"><p>Join 60,000+ product managers receiving monthly updates on:</p></span><br>

          <div class="check-points">
          <p>Product discovery and building what matters</p> <br>
          <p>Measuring to ensure updates are a success</p><br>
          <p>And much more!</p><br>
          </div>
         </div>


         <div class="signup">
            <form id="form-input" action="./thankyou.html" method="get">
              
            <label for="email-input">Email address</label>
            <input type="email" name="email" id="email-input" placeholder="email@company.com"> 
            <button type="submit" name="button" id="submit-id" > Subscribe to monthly newsletter</button>

            </form>
          </div>

        </div>


        <div class="desktop-img-container">
          <img src="assets/images/illustration-sign-up-desktop.svg" id="desktop-img" alt="signup-img">

        </div>
        
   


      </div>    

    </main>

   

    <script src="index.js"></script>
</body>
</html>
